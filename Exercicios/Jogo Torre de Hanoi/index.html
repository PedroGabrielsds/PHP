<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Torre de Hanoi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    #game {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 400px;
      margin-top: 50px;
    }
    .peg {
      width: 150px;
      height: 300px;
      border: 2px solid #333;
      margin: 0 10px;
      position: relative;
      background-color: #ddd;
    }
    .disk {
      position: absolute;
      height: 20px;
      background-color: #4285F4;
      color: white;
      text-align: center;
      line-height: 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Torre de Hanoi</h1>
  <div id="game">
    <div class="peg" id="pegA"></div>
    <div class="peg" id="pegB"></div>
    <div class="peg" id="pegC"></div>
  </div>

  <script>
    const pegA = document.getElementById('pegA');
    const pegB = document.getElementById('pegB');
    const pegC = document.getElementById('pegC');
    const pegs = { A: pegA, B: pegB, C: pegC };
    const numDisks = 8;

    function createDisks() {
      for (let i = numDisks; i >= 1; i--) {
        const disk = document.createElement('div');
        disk.classList.add('disk');
        disk.style.width = `${30 + i * 12}px`;
        disk.style.left = `${75 - (30 + i * 12) / 2}px`;
        disk.style.bottom = `${(numDisks - i) * 22}px`;
        disk.dataset.size = i;
        pegs.A.appendChild(disk);
      }
    }

    createDisks();
  </script>
</body>
</html>
